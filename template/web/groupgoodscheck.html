{template 'public/header'}
{template 'public/comhead'}
<link rel="stylesheet" type="text/css" href="../addons/zh_tcwq/template/public/ygcss.css">
<style type="text/css">
    input[type="radio"] + label::before {
        content: "\a0"; /*不换行空格*/
        display: inline-block;
        vertical-align: middle;
        font-size: 16px;
        width: 1em;
        height: 1em;
        margin-right: .4em;
        border-radius: 50%;
        border: 2px solid #ddd;
        text-indent: .15em;
        line-height: 1; 
    }
    input[type="radio"]:checked + label::before {
        background-color: #44ABF7;
        background-clip: content-box;
        padding: .1em;
        border: 2px solid #44ABF7;
    }
    input[type="radio"] {
        position: absolute;
        clip: rect(0, 0, 0, 0);
    }
</style>

<ul class="nav nav-tabs">    
    <span class="ygxian"></span>
    <div class="ygdangq">当前位置:</div>
    <li class="active"><a href="javascript:void(0);">商品设置</a></li>

</ul>
<script type="text/javascript">
    $(function(){
        $("#frame-9").show();
        $("#yframe-9").addClass("wyactive");
    })
</script>
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
        <!--<input type="hidden" name="parentid" value="{$parent['id']}" />-->
        <div class="panel panel-default ygdefault">
            <div class="panel-heading wyheader">
                商品设置
            </div>
            <div class="panel-body">
                <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">拼团功能</label>
                    <div class="col-sm-10">
                       <label class="radio-inline">
                        <input type="radio" id="emailwy1" name="g_open" value="1" {if $item['g_open']==1 || empty($item['g_open'])}checked{/if} />
                        <label for="emailwy1">开启</label>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="emailwy2" name="g_open" value="2" {if $item['g_open']==2}checked{/if} />
                        <label for="emailwy2">关闭</label>
                    </label>
                </div>
            </div> 
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">拼团商品审核</label>
                <div class="col-sm-10">
                   <label class="radio-inline">
                    <input type="radio" id="emailwy3" name="ggoods_set" value="1" {if $item['ggoods_set']==1 || empty($item['ggoods_set'])}checked{/if} />
                    <label for="emailwy3">开启</label>
                </label>
                <label class="radio-inline">
                    <input type="radio" id="emailwy4" name="ggoods_set" value="2" {if $item['ggoods_set']==2}checked{/if} />
                    <label for="emailwy4">关闭</label>
                </label>
            </div>
        </div>                                             
    </div>
</div>
<div class="form-group">
    <input type="submit" name="submit" value="提交" class="btn col-lg-3" style="color: white;background-color: #44ABF7;"/>
    <input type="hidden" name="token" value="{$_W['token']}" />
    <input type="hidden" name="id" value="{$item['id']}" />
</div>
</form>
</div>{template 'common/footer'}
